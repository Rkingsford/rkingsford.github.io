<body>
    <div id='home'>
        <header>
            <a id='logo_link' href='skating-home.html'>

        </header>
        <main class='sign-up'>
            <div class="container">
                <form action="action_page.php">
                  <h1>Sign Up</h1>
                  <p>Please fill in this form to create an account.</p>
                  <hr>
              
                  <label for="email"><b>Email</b></label>
                  <input type="text" placeholder="Enter Email" name="email" required>
              
                  <label for="psw"><b>Password</b></label>
                  <input type="password" placeholder="Enter Password" name="psw" required>
              
                  <label for="psw-repeat"><b>Repeat Password</b></label>
                  <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
              
                  <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                  </label>

                  <div class="clearfix">
                    <button type="button" class="cancelbtn">Cancel</button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                  </div>
              </form>
              <div class='trio'>
                <img  class='whiteskates' src='images-rollar/whiteskates.jpeg'>
                <img class='wheels' src='images-rollar/wheelsbeforeheels.jpeg'>
                <img class='pink-skates' src='images-rollar/rollarskatepink.jpeg'>
               </div>
            </div>
        </main>
